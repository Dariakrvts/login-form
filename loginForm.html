<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <div class="login-container">
        <h1 class="header">Login</h1>
        <form>
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Email"
          />
          <input
            type="password"
            id="password"
            class="input-field"
            placeholder="Password"
          />
          <div class="show-password-container">
            <input type="checkbox" id="show-password" class="show-password" />
            <label for="show-password" class="show-password-label"
              >Show Password</label
            >
          </div>
          <button type="submit" class="submit-btn">sign in</button>
          <div class="links">
            <span
              >Don't have an account? <a href="regForm.html">Sign up</a></span
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
