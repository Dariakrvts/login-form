<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrarion Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main">
            <div class="login-container">
                <h1 class="header">Registration</h1>
                <form id="form">
                    <input
                        type="email"
                        id="email"
                        class="input-field"
                        placeholder="Email" />
                    <input
                        type="password"
                        id="password"
                        class="input-field"
                        placeholder="Password" />
                    <div class="show-password-container">
                        <input type="checkbox" class="show-password"
                            id="show-password" />
                        <label for="show-password"
                            class="show-password-label">Show Password</label>
                    </div>
                    <button type="submit" class="submit-btn">sign up</button>
                    <div class="links">
                        <span>Alredy have account? <a href="loginForm.html">Sign
                                in</a></span>
                    </div>
                </form>
            </div>
        </main>

        <script src="registration.js"></script>
    </body>
</html>
